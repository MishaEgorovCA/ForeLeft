<script>
        document.addEventListener("DOMContentLoaded", function () {
            const slider = document.getElementById("handicap-slider");
            const valueLabel = document.getElementById("handicap-value");
            const progress = document.getElementById("handicap-progress");
            const thumb = document.getElementById("handicap-thumb");

            if (!slider || !valueLabel || !progress || !thumb) {
                return;
            }

            const updateSlider = (value) => {
                const min = Number(slider.min) || 0;
                const max = Number(slider.max) || 100;
                const numericValue = Number(value);
                const percent = ((numericValue - min) / (max - min)) * 100;

                valueLabel.textContent = numericValue.toString();
                progress.style.width = `${percent}%`;
                thumb.style.left = `${percent}%`;
            };

            updateSlider(slider.value);

            slider.addEventListener("input", (event) => {
                updateSlider(event.target.value);
            });
        });
    </script>
