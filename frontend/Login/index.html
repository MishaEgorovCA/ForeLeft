<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design - Login</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#3ad377", "background-light": "#f6f8f7", "background-dark": "#131f18"}, fontFamily: {display: "Lexend"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
      .form-input::placeholder {
        color: #4a5568;}
      .dark .form-input::placeholder {
        color: #a0aec0;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="flex items-center p-4">
<button onclick="window.location.href='/Welcome'" class="text-black dark:text-white">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="text-xl font-bold text-black dark:text-white text-center flex-grow pr-8">Log In</h1>
</header>
<main class="flex-grow px-6 pt-8 pb-4">
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-2" for="email">Email</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border border-black/10 dark:border-white/10 rounded-lg h-14 p-4 text-black dark:text-white focus:ring-primary focus:border-primary" id="email" name="email" placeholder="Enter your email" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-2" for="password">Password</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border border-black/10 dark:border-white/10 rounded-lg h-14 p-4 text-black dark:text-white focus:ring-primary focus:border-primary" id="password" name="password" placeholder="Enter your password" type="password"/>
</div>
<div class="text-right">
<a class="text-sm font-semibold text-primary" href="#">Forgot Password?</a>
</div>
<div class="pt-4">
<button onclick="window.location.href='/Profile'" class="w-full bg-primary text-background-dark font-bold py-4 px-4 rounded-xl h-14 flex items-center justify-center" type="submit">Log In</button>
</div>
</div>
</main>
<footer class="p-6 text-center">
<p class="text-sm text-black/60 dark:text-white/60">
            Don't have an account?
            <a class="font-semibold text-primary" href="/Signup">Sign Up</a>
</p>
</footer>
</div>
</body></html>
